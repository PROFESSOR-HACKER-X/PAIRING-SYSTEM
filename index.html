<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLER MD - PAIRING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* (Pichli baar wala saara CSS aur arrow animation yahan rakhein) */
        :root { --primary: #ff0000; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid var(--primary); padding: 40px; border-radius: 30px; text-align: center; width: 350px; z-index: 10; }
        input { width: 100%; padding: 12px; margin: 20px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #code-res { margin-top: 20px; font-size: 24px; color: var(--primary); letter-spacing: 5px; display:none; }
        .arrow { position: absolute; color: rgba(255,0,0,0.2); animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
    </style>
</head>
<body>
    <div id="arrows"></div>
    <div class="glass-card">
        <img src="https://i.ibb.co/60SQq25R/609022849-17895489063382963-1097944440582691215-n.webp" style="width:80px; border-radius:50%; border:2px solid red;">
        <h2>KILLER MD</h2>
        <input type="text" id="phone" placeholder="923237532251">
        <button id="btn" onclick="getCode()">GENERATE CODE</button>
        <div id="code-res"></div>
    </div>

    <script>
        // ðŸ›‘ YAHAN APNA KATABUMP KA SAHI ADDRESS DALAIN
        // Example: "http://123.45.67.89:3000" (Check your panel network tab)
        const BACKEND_URL = "http://APNA_IP_YAHAN_LAKHO:3000"; 

        async function getCode() {
            const num = document.getElementById('phone').value;
            const btn = document.getElementById('btn');
            const resDiv = document.getElementById('code-res');

            btn.innerText = "CONNECTING...";
            
            try {
                const response = await fetch(`${BACKEND_URL}/pair`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number: num })
                });
                
                const data = await response.json();
                if(data.code) {
                    resDiv.innerText = data.code;
                    resDiv.style.display = "block";
                    btn.innerText = "SUCCESS âœ…";
                } else {
                    alert("Error from backend");
                }
            } catch (err) {
                console.error(err);
                alert("Connection Failed! Make sure Katabump IP/Port is correct and public.");
            } finally {
                btn.innerText = "GENERATE CODE";
            }
        }

        // Arrow Animation
        setInterval(() => {
            const a = document.createElement('div');
            a.className = 'arrow';
            a.innerHTML = 'â†“';
            a.style.left = Math.random() * 100 + 'vw';
            a.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.getElementById('arrows').appendChild(a);
            setTimeout(() => a.remove(), 4000);
        }, 200);
    </script>
</body>
</html>
